---
- name: Install and configure Python and Helm on azure_vms1
  hosts: azure_vms1
  become: yes
  tasks:
    # Install Python 3
    - name: Update apt cache
      apt:
        update_cache: yes
        force_apt_get: yes

    - name: Install Python 3
      apt:
        name: python3
        state: present

    # Install Helm
    - name: Download Helm install script
      get_url:
        url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        dest: /tmp/get_helm.sh
        mode: '0755'

    - name: Install Helm
      command: /bin/bash /tmp/get_helm.sh

    - name: Verify Helm Installation
      command: helm version
      register: helm_version

    - name: Show Helm Version
      debug:
        msg: "{{ helm_version.stdout }}"


- name: Install and configure Podman, jq, Ansible, and Node.js on azure_vms2
  hosts: azure_vms2
  become: yes
  tasks:
    # Install Podman
    - name: Update package cache (Debian)
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Podman (Debian/Ubuntu)
      apt:
        name: podman
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Podman (RHEL/CentOS)
      yum:
        name: podman
        state: present
      when: ansible_os_family == "RedHat"

    - name: Verify Podman Installation
      command: podman --version
      register: podman_version

    - name: Show Podman Version
      debug:
        msg: "{{ podman_version.stdout }}"

    # Install jq version 1.7
    - name: Download jq 1.7 for Linux (Debian/Ubuntu)
      get_url:
        url: https://github.com/stedolan/jq/releases/download/jq-1.7/jq-linux64
        dest: /usr/local/bin/jq
        mode: '0755'
      when: ansible_os_family == "Debian"

    - name: Download jq 1.7 for Linux (RHEL/CentOS)
      get_url:
        url: https://github.com/stedolan/jq/releases/download/jq-1.7/jq-linux64
        dest: /usr/local/bin/jq
        mode: '0755'
      when: ansible_os_family == "RedHat"

    - name: Verify jq installation
      command: jq --version
      register: jq_version
      changed_when: false

    - name: Show jq version
      debug:
        msg: "jq version: {{ jq_version.stdout }}"

    # Install Ansible
    - name: Install required dependencies
      apt:
        name:
          - software-properties-common
          - python3-pip
        state: present

    - name: Add Ansible PPA repository
      apt_repository:
        repo: ppa:ansible/ansible
        state: present

    - name: Install Ansible
      apt:
        name: ansible
        state: present

    - name: Verify Ansible Installation
      command: ansible --version
      register: ansible_version

    - name: Display Installed Ansible Version
      debug:
        msg: "Installed Ansible version: {{ ansible_version.stdout }}"

    # Install Node.js 18.19.0
    - name: Install prerequisites
      apt:
        name: [curl, gnupg]
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Node.js 18.x repository (Ubuntu/Debian)
      shell: curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      when: ansible_os_family == "Debian"

    - name: Install Node.js 18.19.0 (Ubuntu/Debian)
      apt:
        name: nodejs
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Node.js 18.19.0 (RHEL/CentOS)
      shell: |
        curl -fsSL https://rpm.nodesource.com/setup_18.x | bash -
        yum install -y nodejs
      when: ansible_os_family == "RedHat"

    - name: Verify Node.js Installation
      command: node -v
      register: node_version

    - name: Show Node.js Version
      debug:
        msg: "Installed Node.js version: {{ node_version.stdout }}"
